<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Shows Giphy</title>

  </style>
  <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">

    
    <link href="https://fonts.googleapis.com/css?family=Oswald|Source+Sans+Pro" rel="stylesheet">
  
</head>

<body>

  <div class="container">
    <h1>90's- 2000's Shows Giphys</h1>

     <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view" class="col-md-12 text-center"></div>
    <div class="row">
        <div class="col-md-12 text-center">
            <form id="gif-form">
              <label for="gif-input">Add a Giphy Topic:</label>
              <input type="text" id="gif-input"><br>

              <!-- Button triggers new movie to be added -->
              <input id="add-gif" type="submit" value="Add a Topic">
            </form>
        </div>
      </div>
          <!-- Gifs will get Dumped Here  -->

        <div class="row images" id="giphy-view">
                    <div id="images-1" class="col-md-4">
                    </div>
                    <div id="images-2" class="col-md-4">
                    </div>
                    <div id="images-3" class="col-md-4">
                    </div>
        </div>
      
      

  </div>
</body>
    <script src="assets/js/javascript.js"></script>

</html>
